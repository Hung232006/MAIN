<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thanh toán</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn-success {
            text-decoration: none;
        }
        #qr-code {
            display: none; /* Ẩn QR Code ban đầu */
            margin-top: 20px;
                    width: 200px;   /* chiều rộng */
        height: 200px;  /* chiều cao */
        object-fit: contain; /* đảm bảo không bị méo hình */
            
        }
        
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h2 class="mb-4">Thanh toán đơn hàng</h2>

            <div class="alert alert-info">
                <strong>Chức năng thanh toán đang được phát triển</strong>
            </div>

            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Thông tin đơn hàng</h5>
                    <p><strong>Tổng tiền:</strong> 10.000 VND</p>
                    <p><strong>Phương thức thanh toán:</strong></p>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="payment" id="cash" value="cash" checked>
                        <label class="form-check-label" for="cash">
                            Thanh toán khi nhận hàng
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="payment" id="transfer" value="transfer">
                        <label class="form-check-label" for="transfer">
                            Thanh toán VNPay
                        </label>
                    </div>

                    <div class="mt-4">
                        <a href="{{ url_for('main.view_cart') }}" class="btn btn-secondary">Quay lại giỏ hàng</a>
                        <button id="pay-btn" class="btn btn-success">
                            Nhận thanh toán
                        </button>
                    </div>

                    <div id="qr-code" class="payment mt-4">
                        <h5>Quét QR để thanh toán VNPay</h5>
                        <img id="qr-img" src="" alt="Scan QR VNPay" class="img-fluid">
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById("pay-btn").addEventListener("click", function() {
    // Kiểm tra radio VNPay có được chọn không
    let paymentMethod = document.querySelector('input[name="payment"]:checked').value;
    if (paymentMethod === "transfer") {
        // Hiện QR Code và gán src từ route Flask
        let qrDiv = document.getElementById("qr-code");
        let qrImg = document.getElementById("qr-img");

        // Gán đường dẫn QR Code (ví dụ amount = 10000)
        qrImg.src = "{{ url_for('payment.payment_qr', amount=10000) }}";
        qrDiv.style.display = "block";
    } else {
        // Nếu chọn cash, ẩn QR Code
        document.getElementById("qr-code").style.display = "none";
    }
});
</script>

</body>
</html>
